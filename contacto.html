<!--MAIN-->
<main class="main-contacto">
    <form action="contacto.html" method="GET" class="formulario">
        <h2>¡Únete a nosotros!¿Que esperas?</h2>
        <div>
            <label for="nombre" class="label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="input" placeholder="Nombre & Apellido" required>
        </div>
        <div>
            <label for="correo" class="label">Correo:</label>
            <input type="email" id="correo" name="correo" class="input" placeholder="Correo electrónico" required>
        </div>
        <div class="form-textarea">
            <textarea name="texto" id="textarea" cols="30" rows="10" placeholder="¡ESCRÍBENOS SOBRE TÍ!"></textarea>
        </div>
        <div class="form-terminos">    
            <p>Estoy de acuerdo con los <a href="#">Términos y condiciones</a></p>
        </div>
        <div>
            <input type="submit" value="Enviar" class="enviar">
        </div>
    </form>
</main>
